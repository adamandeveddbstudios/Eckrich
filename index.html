<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <title>Preview Banner Links</title>
  <style>
    html,
    body {
      font-family: Arial, Helvetica, sans-serif;
      text-align: center;
      padding: 0;
      margin: 0;
      width: 100vw;
      overflow-x: hidden;
      position: relative;
    }

    .header {
      text-align: center;
      box-shadow: 0px 5px 5px 0px #0000000f
    }

    a {
      display: inline-block;
      padding: 7px 12px;
      border: 1px solid gray;
      text-decoration: none;
      color: #000;
      background: #ffffff;
      border-radius: 5px;
      font-family: Arial, Helvetica, sans-serif;
      font-size: 18px;
    }

    a:hover {
      background-color: #ee8300;
      color: #fff;
    }

    h2 {
      font-size: 30px;
    }

    .logo {
      width: 120px;
      position: relative;
    }

    .logo img {
      position: absolute;
      bottom: 0;
      left: 20px;
      filter: hue-rotate(50deg);
      max-width: 200px;
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 5px;
    }

    .all_box {
      width: 100%;
      padding: 0 10px;
      display: grid;
      grid-template-columns: auto auto auto;
      justify-content: left;
      gap: 10px;
      flex-wrap: wrap;
    }

    .box {
      min-width: 200px;
      background-color: #ffc695;
      padding: 20px 10px;
      border: #ee8b00 solid 5px;
      border-radius: 12px;
    }

    .box h3 {
      margin: 0px;
      margin-bottom: 15px;
      font-size: 25px;
      color: rgb(79, 79, 79);
    }
  </style>
</head>

<body>
  <div class="header pt-2 d-flex">
    <div class="logo">
      <!-- <img src="./Smithfield_Eckrich_Programmatic_300x250/images/logo.png" alt=""> -->
    </div>
    <h2>Eckrich</h2>
  </div>
  <div class="all_box mt-4">
    <div class="box">
      <div class="subhead">
        <h3>Routes</h3>
      </div>
      <div class="buttons">
        <!-- <a target="_blank" href="Smithfield_Eckrich_Programmatic_300x250/index.html">160x600</a> -->
        <a target="_blank" href="Smithfield_Eckrich_Programmatic_300x250/index.html">300x250</a>
        <a target="_blank" href="Smithfield_Eckrich_Programmatic_300x600/index.html">300x600</a>
        <a target="_blank" href="Smithfield_Eckrich_Programmatic_970x66/index.html">970x66</a>
        <!-- <a target="_blank" href="Smithfield_Eckrich_Programmatic_300x250/index.html">728x90</a> -->
      </div>
    </div>
  </div>
</body>

</html>
